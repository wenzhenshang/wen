<title>修改文章 - 文章管理 </title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<article class="cl pd-20">
	<form action="__CONTROLLER__/edit" method="post" class="form form-horizontal" id="form-admin-add" enctype="multipart/form-data">
	   <input type="hidden" name="id" value="{$list.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文章名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.title}" placeholder="" id="adminName" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文章作者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.author}" placeholder="" id="adminName" name="author">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文章缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file"  value="" placeholder="" id="pic" name="pic">
				<if condition="$list['pic'] neq ''">
                  <img src="__ROOT__/{$list.pic}" width="50" height="50">
                <else />
                  暂无图片
				</if>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">文章关键词：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="keysword" cols="" rows="" class="textarea"  placeholder="" dragonfly="true" onKeyUp="textarealength(this,100)">{$list.keysword}</textarea>
			<!--	<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>-->
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否推荐：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="checkbox" class=""  placeholder="" id="state" name="state" 
                 <if condition="$list['state'] eq '1' "> checked="checked" </if>
				>
			  <span class="text"></span>

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>文章所属栏目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="cateid" class="select">
				<option>请选择</option>
				<volist name="cate" id="vo">
                   <option value="{$vo.id}" <if condition="$list['cateid'] eq $vo['id']">
                    selected="selected"</if>
                   > {$vo.catename}</option>
                 </volist>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">文章内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
			
			 <textarea class="" id="content" name="content">{$list.content}</textarea>
			
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">文章描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="des" cols="" rows="" class="textarea"  placeholder="" dragonfly="true" onKeyUp="textarealength(this,100)">{$list.des}</textarea>
				
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			adminName:{
				required:true,
				minlength:4,
				maxlength:16
			},
			password:{
				required:true,
			},
			password2:{
				required:true,
				equalTo: "#password"
			},
			sex:{
				required:true,
			},
			phone:{
				required:true,
				isPhone:true,
			},
			email:{
				required:true,
				email:true,
			},
			adminRole:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		/*submitHandler:function(form){
			$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}*/
	});
});
 UE.getEditor('content',{initialFrameWidth:550,initialFrameHeight:170,});
</script>
